<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/book.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/movie.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/flaticon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/flaticon.png"/>
    <title>George Cinema</title>
</head>
<body>
    <nav>
        <a class="logo" href="index.html">
          <span>George</span>
          <span><img src="assets/images/play-32.png" />cinema</span>
        </a>
        <ul>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Cinemas</a></li>
          <li><a href="#">Offers</a></li>
        </ul>
        <div class="search-box">
          <img src="assets/images/search.png" />
          <input
            type="text"
            id="search-input"
            placeholder="search movies, cinemas"
          />
        </div>
    </nav>
    
    <div class="container">
        <div class="movie-poster" id="movie-poster">
            <div class="overlay"></div>
        </div>
        <div class="all-movie-details-container">
            <div class="all-movie-details">            
                <div class="movie-synopsis" id="movie-info">
                
                </div>
            </div>    
            <div class="showtime" id="showtime">
                <h2>Select Date</h2>
                <div class="dates" id="dates"></div>
                <h2>Select Showtime</h2>
                <div class="cinemas">
                    <div class="cinema">
                        <div class="cinema-title">
                            <h2>Anga Cbd</h2>
                        </div>
                            <div class="start_time_cont">
                                <div class="start_time"><h2>08:45 PM</h2><p>764 seats</p></div>
                            </div>
                    </div>
                </div>
            </div>
            </div>        
    </div>
    <script src="assets/JS/book.js"></script>
</body>
</html>
